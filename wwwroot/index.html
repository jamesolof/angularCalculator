<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>lol</title>

    <link rel="stylesheet" href="css/styles.css"></link>

  </head>
  <body ng-controller="appController as vm">

    <input type="number" ng-model="vm.number1"></input>
    <input type="number" ng-model="vm.number2"></input>

    <div class="results">
      <h1>{{vm.entry}}</h1>
      <h1>{{vm.results}}</h1>

    </div>

    <div>
        <button class="NumButton" ng-click="vm.getresults()"><h3>7</h3></button>
        <button class="NumButton" ng-click="vm.getresults()"><h3>8</h3></button>
        <button class="NumButton" ng-click="vm.getresults()"><h3>9</h3></button>
    </div>
    <div>
      <button class="NumButton" ng-click="vm.getresults()"><h3>4</h3></button>
      <button class="NumButton" ng-click="vm.getresults()"><h3>5</h3></button>
      <button class="NumButton" ng-click="vm.getresults()"><h3>6</h3></button>
    </div>
    <div>
        <button class="NumButton" ng-click="vm.getresults()"><h3>1</h3></button>
        <button class="NumButton" ng-click="vm.getresults()"><h3>2</h3></button>
        <button class="NumButton" ng-click="vm.getresults()"><h3>3</h3></button>
    </div>
    <div>
      <button class="NumButton" ng-click="vm.getresults()"><h3>0</h3></button>
    </div>






    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
